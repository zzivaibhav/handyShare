name: HandyShare CI/CD

on:
  push:
    branches:
      - ci/cd-test
  pull_request:
    branches:
      - ci/cd-test
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Navigate to frontend
        working-directory: ./handyShare/Frontend
        run: echo "Navigating to frontend folder"

      - name: Install dependencies
        working-directory: ./handyShare/Frontend
        run: npm install

      - name: Build frontend
        working-directory: ./handyShare/Frontend
        run: |
          CI=false npm run build

  backend:
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Navigate to backend
        working-directory: ./handyShare/Backend
        run: echo "Navigating to backend folder"

      - name: Build backend
        working-directory: ./handyShare/Backend
        run: mvn clean install

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Package backend
        working-directory: ./handyShare/Backend
        run: mvn package
        
